<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body style="background-image: url(bmi2.jpg); background-size:cover; width: 500px;">
    <div class="maindiv">
        <!--BMI calculator heading-->
        <h2 class=" mb-5 fw-bolder">BMI Calculator</h2>
        <!--height/weight heading and input-->
        <label class="height fw-bold">Height(M.)
            <input type="number" id="height"></label>
        <br>
        <label class="w fw-bold">Weight(kg)
            <input type="number" id="w"></label>
        <div type="button" class="button btn rounded-5 fw-bold px-3" onclick="whformula()">Calculate BMI</div>
        <!--bmi output heading-->
        <div class="BMI-output fw-bold">BMI:-</div>
        <!--bmi output/ result-->
        <div class="result fw-bold" id="result"></div>

        <div class="index border-top-0">
            <p class="ms-2 fw-bold">* Underweight =< 18.5 </p>
                    <p class="ms-2 fw-bold">* Normal weight = 18.5–24.9</p>
                    <P class="ms-2 fw-bold">* Overweight = 25–29.9</P>
                    <P class="ms-2 fw-bold">* Obesity = BMI of 30 or greater</P>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
